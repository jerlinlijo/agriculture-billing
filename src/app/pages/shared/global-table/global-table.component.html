<table mat-table [dataSource]="dataSource">
  @for(col of tableColumnDef();track $index){
  <ng-container [matColumnDef]="col.field">
    <th mat-header-cell *matHeaderCellDef>{{ col.headerName }}</th>
    <td mat-cell *matCellDef="let element">{{ 'jhgf' }}</td>
  </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayColumns()"></tr>
  <tr class="table-row-body" mat-row *matRowDef="let row; columns: displayColumns()"></tr>
</table>
